<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of list</title>
    <style>
        ul{
            list-style-type :decimal;
        }
    </style>
</head>
<body>
    <h1>OrderList</h1>
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>
    <h1>Un-OrderList</h1>
    <ul type="square">
        <li>un-order item 1</li>
        <li>un-order item 2</li>
        <li>un-order item 3</li>
        <li>un-order item 4</li>
        <li>un-order item 5</li>
    </ul>
</body>
</html>
